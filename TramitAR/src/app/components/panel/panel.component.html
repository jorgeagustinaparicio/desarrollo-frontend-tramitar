    <table class="table table-hover me-auto">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Imagen</th>
                <th scope="col">Tramites</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary" *ngFor="let item of organismosList; let i = index">
                <th scope="row">{{item.id}}</th>
                <td>{{item.nombre}}</td>
                <td>
                    <div class="container">
                        <img width="80" height="80" [src]="item.imagen" alt="organismos">
                    </div>
                </td>
                <td>
                    <ul>
                        <li *ngFor="let tramite of item.tramites">{{tramite.nombre}}</li>
                    </ul>
                </td>
                <td>
                    <div class="container d-flex justify-content-center me-auto">
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        <!-- <button type="button" class="btn btn-warning" >Modificar</button>
                        <button type="button" class="btn btn-success">Nuevo</button> -->

                        <button type="button" class="btn btn-warning"
                            (click)="mostrarAlertaModificar(item)">Modificar</button>
                        <!-- <a href="admin/tramite" class="btn btn-warning">Modificar</a> -->
                        <a href="admin/tramite" class="btn btn-success">Nuevo</a>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
