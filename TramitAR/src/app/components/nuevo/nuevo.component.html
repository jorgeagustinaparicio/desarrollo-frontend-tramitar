<div class="container pt-5">
    <form (ngSubmit)="guardar()">
        <fieldset>
            <legend class="text-center">Administrador de Tramite</legend>
            <br>
            <div>
                <label for="exampleSelect1" class="form-label mt-4">Organismo</label>
                <select name="id_organismo" [(ngModel)]="tramite.id_organismo" class="form-select"
                    id="exampleDisabledSelect1">
                    <option *ngFor="let organismo of organismos" [value]="organismo.id">{{organismo.name}} </option>
                </select>
            </div>
            <div>
                <label class="form-label mt-4">Tramite</label>
                <input type="texto" name="nombre" [(ngModel)]="tramite.name" class="form-control" id="exampleInputEmail1"
                    placeholder="Nombre de Tramite">
            </div>
            <br>
            <div>
                <input type="text" class="form-control" name="descripcion" [(ngModel)]="tramite.descripcion" id="exampleInputPassword1" placeholder="Descripcion">
            </div>
            <br>
            <div>
                <input type="text" class="form-control" name="link" [(ngModel)]="tramite.link" id="exampleInputPassword1" placeholder="link para redirecciÃ³n">
            </div>
            <br><br>
            <div class="container d-flex">
                <button type="submit" class="btn btn-primary" >Guardar</button>
                <a routerLink="/admin" type="submit" class="btn btn-danger">Cancelar</a>
            </div>
        </fieldset>
    </form>
</div>
